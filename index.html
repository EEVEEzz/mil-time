<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="militia">
        <h1>Watch Hours</h1>
        <input type="text" id="minutes" placeholder="minutes" />
        <button id="btn" onclick="getHour()">Hours</button>
        <br />
        <p id="hours"></p>
    </div>



    <div class="std">
        <h1>Distance, Time & Speed</h1>

        <div class="inputs">
            <div class="input">
                <span>Distance (km):</span>
                <input placeholder="" type="text" id="distance" />
            </div>
            <div class="input">
                <span>Time (hours):</span>
                <input placeholder="" type="text" id="time" />
            </div>
            <div class="input">
                <span>Speed (km/h):</span>
                <input placeholder="" type="text" id="speed" />
            </div>
        </div>

        <button class="calc-btn" onclick="std()">Calculate DTS</button>


        <div id="calculate">
            <h2 id="calc-title"></h2>

            <div class="line1">
                <span id="line1"></span>
            </div>
            <div class="line2">
                <span id="line2"></span>
            </div>
            <div class="line3">
                <span id="line3"></span>
            </div>
            <div class="line4">
                <span id="line4"></span>
            </div>
            <div class="line5">
                <span id="line5"></span>
            </div>
            <div class="line6">
                <span id="line6"></span>
            </div>
        </div>

        <h1>Output:</h1>

        <div class="outputs">

            <div class="ouput">
                DISTANCE:
                <p id="distanceOut"></p>
            </div>
            <div class="ouput">
                TIME:
                <p id="timeOut"></p>
            </div>
            <div class="ouput">
                SPEED:
                <p id="speedOut"></p>
            </div>
        </div>
        <br>
        <br>
        <a href="./index.html"><button>Clear Page</button></a>
    </div>






    <script src="./main.js"></script>
</body>

</html>
